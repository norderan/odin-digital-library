<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">
        <h1>El Maktaba</h1>
        <button id="dark-theme-switch">toggle theme</button>
    </div>
    <div id="books-container">
        <button  id="add-books" > + </button>
    </div>
        <dialog>
            <form action="" method="dialog">
                <h1>Add a book</h1>
                <div>
                    <label for="name"><b>Book name: </b></label>
                    <input type="text" name="name" required>
                </div>
    
                <div>
                    <label for="author"><b>Book author: </b></label>
                    <input type="text" name="author" required>
                </div>
    
                <div>
                    <label for="genre"><b>Book genre: </b></label>
                    <input type="text" name="genre" required>
                </div>
    
                <div>
                    <label for="pages" ><b>Number of books pages: </b></label>
                    <input type="text" name="pages" required type="number">
                </div>
    
                <div>
                    <label class="switch">Book was read: </label>
                    <input type="checkbox"> 
                </div>
    
                <div id="buttons-in-form">
                    <button  type="submit"  >submit</button>
                    <button id="closeButton" type="button">close</button>
                </div>
            </form>
        </dialog>
</body>
<script src="js.js"></script>

</html>
